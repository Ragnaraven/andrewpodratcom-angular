<div    [ngClass]="project.aaOff ? 'projectContainerAAOff' : 'projectContainer'" 
        class="wow fadeInUp" data-wow-delay="0.6s"
        [id]=" project.style === 'customImageWrapper' ? project.customStyleData : '' "
        [ngStyle]= "project.style === 'standard' ? {'background-image': 'url(' + project.imageOrMovieBGPath + ')'} : {}">
    
    <div class="projectContent" id="item-{{project.link}}">     

        <div *ngIf=" project.style === 'customImageWrapper' " class="projectImageWrapper">
            <img class="projectImage" src="{{project.imageOrMovieBGPath}}"/>
        </div>
        
        <div *ngIf="project.style=='movie'" class="projectMovieContainer">
            <video muted autoplay loop="true" class="projectMovie" >
                <source src="{{project.imageOrMovieBGPath}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h3 class="projectNameShowcase">{{project.name}}</h3>
        <div class="projectDetailsWrapper">
            <div class="projectDetailsContent">
                <h3 class="projectNameHeader">{{project.name}}</h3>
                <p class="projectDate">{{project.date}}</p>
                <p class="projectDescription">{{project.description}}</p>
                <!--<button class="showcase">showcase</button>--> 
            </div>
        </div>
    </div>

</div>
